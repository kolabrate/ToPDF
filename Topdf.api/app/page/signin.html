<div class="page-signin" data-ng-controller="signInCtrl">

    <div class="signin-header">
        <section class="logo text-center">
            <h1><a href="#/">{{main.brand}}</a></h1>
        </section>
    </div>
    
    <div class="signin-body">
        <div class="container">
            <div class="form-container">
                
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group" ng-show="signInError">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="ti-alert" style="color:#BF616A"></span>
                                </span>
                                <span class="form-control  input-warning" style="color:#BF616A">Invalid User Name or Password</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-first">
                                <span class="input-group-addon">
                                    <span class="ti-email"></span>
                                </span>
                                <input type="email"
                                       class="form-control input-lg"
                                       placeholder="Username" ng-model="userName"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="ti-lock"></span>
                                </span>
                                <input type="password"
                                       class="form-control input-lg"
                                       placeholder="Password" ng-model="password"
                                       >
                            </div>
                        </div>

                        <div class="divider divider-xl"></div>                        
                        <div class="form-group">
                            <a href="#/" class="btn btn-primary btn-lg btn-block text-center" ng-click="signIn()">Log in</a>
                        </div>
                    </fieldset>
                </form>

                <div class="divider"></div>
                <section class="additional-info">
                    <p class="text-right">
                        <a href="#/page/forgot-password">Forgot your password?</a>
                        <span> | </span>
                        <a href="#/page/signup">Sign up</a>
                    </p>
                </section>
                
            </div>
        </div>
    </div>

</div>
