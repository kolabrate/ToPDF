<div data-ng-controller="emailVerifyCtrl">
    <div class="page">
        <div class="row" data-ng-show="finished">
            <div class="col-md-10">
                <div class="panel panel-default">
                    <div class="panel-body" data-ng-show="emailVerified">
                        Thank you for verifying your account. Please 
                        <a href="#/page/signin">Log in</a> 
                        to get started. 
                    </div>
                    <div class="panel-body" data-ng-show="!emailVerified">
                        Sorry unable to verify your acccount.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
